<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">

	</head>
	<body>

		<section class="side gopher-side">
			<div class="section-background">
				<div class="dramatic-bars"></div>
				<div class="dramatic-bars"></div>
				<div class="dramatic-bars"></div>
			</div>	
			<figure class="character gopher"></figure>
			<div class="copy">	
				<h1 class="name">GOPHER</h1>
				<div class="spacer"></div>
				<div class="details">
					<h2 class="bold">HEIGHT:</h2>
					<p class="bullet-point">26 INCHES</p>
					<h2 class="bold">WEIGHT:</h2>
					<p class="bullet-point"> 8 POUNDS</p>
					<h2 class="bold">CLASS:</h2>
					<p class="bullet-point"> VARMINT</p>
					<h2 class="bold">SPECIAL ABILITY:</h2> 
					<p class="bullet-point">almost definitely impossible to kill</p>
				</div>
			</div>
		<div class="navigation">
			<figure class="arrow right-arrow"></figure>
			<div class="bold versus">VS</div>
		</div>
		</section>	

		<section class="side carl-side invisible">
			<div class="section-background">
				<div class="dramatic-bars"></div>
				<div class="dramatic-bars"></div>
				<div class="dramatic-bars"></div>
			</div>				
			<figure class="character carl"></figure>
			<div class="copy">	
				<h1 class="name">SPACKLER</h1>
				<div class="spacer"></div>
				<div class="details">
					<h2 class="bold">HEIGHT:</h2>
					<p class="bullet-point">74 INCHES</p>
					<h2 class="bold">WEIGHT:</h2>
					<p class="bullet-point">175 POUNDS</p>
					<h2 class="bold">CLASS:</h2>
					<p class="bullet-point">GREENSKEEPER</p>
					<h2 class="bold">SPECIAL ABILITY:</h2>
					<p class="bullet-point">licensed by the government of the United Nations to kill gophers</p>
				</div>
			</div>
		<div class="navigation">
			<figure class="arrow left-arrow"></figure>
			<div class="bold versus">VS</div>
		</div>
		</section>
